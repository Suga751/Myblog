{% extends "blog_app/base.html" %}
{% block content %}
<article class="media content-section mt-3">
    <div class="media-body">
        <div class="article-metadata">
            <form action="/new" method='POST'>
                {% csrf_token %}
                <h2>{{ post.title }}</h2>
                <p>What's on your mind</p>
                <textarea name="content" id="comment" rows="2" class="form-control mb-3"></textarea>
                <input type="submit" value="Add Post" class="btn btn-primary mb-3">
        </div>
    </div> 
</form> 
</article> {% endblock content %}
